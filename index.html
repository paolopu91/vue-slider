<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="imgSlide[currentNumber].image" alt="imgSlide[currentNumber].title" />
                    <div class="text">
                        <h3>{{imgSlide[currentNumber].title}}</h3>
                        <p>
                            {{imgSlide[currentNumber].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <div v-for="(img,i) in imgSlide" class="thumb" :class="currentNumber === i ? 'active' : ''">
                        <img :src="img.image" alt=""/>
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
